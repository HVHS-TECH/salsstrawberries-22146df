<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sal’s Strawberry Saloon</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="./main.mjs"></script>
</head>

<body>
  <div class="container">
    <h1>Sal’s Strawberry Saloon</h1>
    <h2>(and other fruit products)</h2>

    <div id="topFruitsBox">
      <h3>Top 5 Most Requested Fruits</h3>
      <ul id="fruitsList"></ul>
    </div>

    <button onclick="fb_login()">Login with Google</button> <button onclick="writeEmail()"> Open email</button>
    <p id="p_fbLogin">Logged in as: <span id="fbUsername"></span></p>

    <form id="fruitForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="favoriteFruit">Favorite Fruit:</label>
      <input type="text" id="favoriteFruit" name="favoriteFruit" required />

      <label for="fruitQuantity">How many servings per week?</label>
      <input type="number" id="fruitQuantity" name="fruitQuantity" required />

      <!-- add more fields here -->
    </form>


    <button onclick="fb_WriteRec()">Submit</button>
    <p id="p_fbLogin">Status: <span id="p_fbWriteRec"></span></p>

    <p id="statusMessage"></p>

    <div id="theEmail" style="margin-top: 2rem;"></div>
  </div>
</body>

</html>
